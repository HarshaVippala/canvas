<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
    }
    .logo-container {
      width: 200px;
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .seven {
      width: 80px;
      height: 80px;
      background-color: #FF7A21;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 50px;
      font-weight: bold;
    }
    .eleven {
      width: 80px;
      height: 80px;
      background-color: #ED1B2D;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="seven">7</div>
    <div class="eleven">11</div>
  </div>
</body>
</html>
